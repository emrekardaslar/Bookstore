<div class="mat-elevation-z8" style="width: 100%; margin-top: 1%;">
    <button mat-icon-button color="primary" 
        style="float: right; background-color: white;"
        (click)="addCustomer()">
        <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
      <ng-container>
        <mat-icon>add</mat-icon>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox (click)="changeChkState(element.id)"></mat-checkbox>
            {{ element.id }}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Dob</th>
        <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <tr><th mat-header-cell *matHeaderCellDef> Actions </th></tr>
        <tr>
          <td mat-cell *matCellDef="let row" style="width:20%">
            <button mat-icon-button color="warn" (click)="deleteCustomer(row.id)" title="View Contact"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button color="primary" (click)="editCustomer(row)"><mat-icon>edit</mat-icon></button>
          </td>
        <tr>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
