<div class="mat-elevation-z8" style="width: 100%; margin-top: 1%;">
<button mat-icon-button color="primary" 
    style="float: right; background-color: white;"
    (click)="addBook()">
    <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  <ng-container>
    <mat-icon>add</mat-icon>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="changeChkState(element.id)"></mat-checkbox>
        {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price ($)</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <tr><th mat-header-cell *matHeaderCellDef> Actions </th></tr>
    <tr>
      <td mat-cell *matCellDef="let row" style="width:20%">
        <button mat-icon-button color="warn" (click)="deleteBook(row.id)" title="View Contact"><mat-icon>delete</mat-icon></button>
        <button mat-icon-button color="primary" (click)="editBook(row)"><mat-icon>edit</mat-icon></button>
      </td>
    <tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" 
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
