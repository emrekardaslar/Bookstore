<div  fxLayout ="row">
    <mat-card class="example-card" *ngFor="let book of books" >
        <mat-card-header>
            <mat-card-title>{{book.name}}</mat-card-title>
            <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        </mat-card-header>
        <img *ngIf="book.imgPath" mat-card-image src="{{book.imgPath}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{book.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="btn">
                Add to Cart
            </button>
          </mat-card-actions>
    </mat-card>
</div>
